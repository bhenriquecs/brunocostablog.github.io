<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
    }

    .card {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .card.large {
        grid-column: span 2;
    }

    .card.resumo {
        background-image: url('caminho/para/imagem_resumo.jpg');
    }

    .card.blog {
        background-image: url('caminho/para/imagem_blog.jpg');
    }

    .card.linkedin {
        background-image: url('caminho/para/icone_linkedin.png');
    }

    .card.github {
        background-image: url('caminho/para/icone_github.png');
    }

    .card.app1 {
        background-image: url('caminho/para/icone_app.png');
    }

    .card.app2 {
        background-image: url('caminho/para/icone_app.png');
    }

    .card.app3 {
        background-image: url('caminho/para/icone_app.png');
    }

    .card.rss {
        background-image: url('caminho/para/icone_rss.png');
    }

    @media (max-width: 768px) {
        /* Ajuste para telas menores que 768px */
        .grid-container {
        grid-template-columns: 1fr 1fr;
        }
        
        .card.large {
        grid-column: span 1;
        }
    }

    @media (max-width: 480px) {
        /* Ajuste para telas menores que 480px */
        .grid-container {
        grid-template-columns: 1fr;
        }

        .card.large {
        grid-column: span 1;
        }
    }
</style>
